<html>

<head>
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Sign up</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <div class="main">
        <p class="sign" align="center">Registration</p>
        <form class="form" name="form"">
            <label for="fname"></label>
            <input type="text" name="fname" id="fname" align="center" placeholder="First Name">
            <label for="lname"></label>
            <input type="text" name="lname" id="lname" align="center" placeholder="Last Name">
            <label for="email"></label>
            <input type="email" name="email"  id="email" align="center" placeholder="Email">
            <label for="uname"></label>
            <input type="text" name="uname" id="uname" align="center" placeholder="Username">
            <label for="pw"></label>
            <input type="password" name="pw" id="pw" align="center" placeholder="Password">
            <label for="cpw"></label>
            <input type="password" name="cpw" id="cpw" align="center" placeholder="Confirm Password">
            <input type="button" class="submit" onclick="checkForm()" value="Sign Up">
        </form>
    </div>


    <script type="text/javascript">

        function checkForm()
        {
            if(document.form.fname.value == "") {
                alert("Error: First name cannot be blank!");
                document.form.fname.focus();
                document.form.fname.style = "background-color: #FF0000;";
            } else {
                document.form.fname.style = "background-color: #FFFFFF;";
            }

            if(document.form.lname.value == "") {
                alert("Error: Last name cannot be blank!");
                document.form.lname.focus();
                document.form.lname.style = "background-color: #FF0000;";
            } else {
                document.form.lname.style = "background-color: #FFFFFF;";
            }
            
            if(document.form.email.value == "") {
                alert("Error: Email cannot be blank!");
                document.form.email.focus();
                document.form.email.style = "background-color: #FF0000;";
            } else {
                atsym = document.form.email.value.indexOf("@");
                dotsym = document.form.email.value.lastIndexOf(".");
                if (atsym < 1 || (dotsym - atsym < 2 )) {
                    alert("Error: Please enter a valid email address!");
                    document.form.email.focus();
                    document.form.email.style = "background-color: #FF0000;";			
                }
                else { 
                    document.form.email.style = "background-color: #FFFFFF;";
                }
            }

            if(document.form.uname.value == "") {
                alert("Error: Username name cannot be blank!");
                document.form.uname.focus();
                document.form.uname.style = "background-color: #FF0000;";
            } else {
                document.form.uname.style = "background-color: #FFFFFF;";
            }

            if(document.form.pw.value == "") {
                alert("Error: Password cannot be blank!");
                document.form.pw.focus();
                document.form.pw.style = "background-color: #FF0000;";
            } else {
                document.form.pw.style = "background-color: #FFFFFF;";
            }
        
            if(document.form.cpw.value == "") {
                alert("Error: Confirm password cannot be blank!");
                document.form.cpw.focus();
                document.form.cpw.style = "background-color: #FF0000;";
            } else {
                document.form.cpw.style = "background-color: #FFFFFF;";
            }
        
            if(document.form.pw.value != "" && document.form.pw.value != document.form.cpw.value) {
                alert("Error: Password and Confirm Password does not match!");
                document.form.pw.focus();
                document.form.pw.style = "background-color: #FF0000;";
                document.form.cpw.style = "background-color: #FF0000;";
            }

            if(document.form.fname.value != "" && document.form.lname.value != "" &&  document.form.uname.value != "" && 
            document.form.email.value != "" && document.form.pw.value != "" && document.form.cpw.value!= "" && 
            document.form.pw.value == document.form.cpw.value && (atsym > 1 && (dotsym - atsym > 2))) {
                alert("Registration Successful, Sir/Madam " + document.form.fname.value + " " + document.form.lname.value + ".");
                $(location).attr('href', 'index.html');
            }
		}	
    </script>
</body>

</html>
